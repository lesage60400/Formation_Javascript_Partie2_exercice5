<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" onmouseover="imgswitch('image1')" id="image1" />
      <img src="images/image2.jpg" onmouseover="imgswitch('image2')" id="image2" />
      <img src="images/image3.jpg" onmouseover="imgswitch('image3')" id="image3" />
      <img src="images/image4.jpg" onmouseover="imgswitch('image4')" id="image4" />
      <img src="images/image5.jpg" onmouseover="imgswitch('image5')" id="image5" />
    </div>
    <script>
    function imgswitch(x){
      document.getElementById(x).src = "images/"+x+"_2.jpg";
    }
    </script>
  </body>
</html>
